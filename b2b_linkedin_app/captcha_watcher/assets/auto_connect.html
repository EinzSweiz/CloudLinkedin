<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>LinkedIn Captcha VNC ‚Äì Auto Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        .header {
            background: rgba(0, 0, 0, 0.85);
            padding: 12px 20px;
            text-align: center;
        }
        #screen {
            width: 100%;
            height: calc(100vh - 150px);
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 10px auto;
        }
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top: 5px solid #00aced;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .status {
            text-align: center;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
        }
        .status.connecting { background: #cce5ff; color: #004085; }
        .status.connected  { background: #d4edda; color: #155724; }
        .status.error      { background: #f8d7da; color: #721c24; }
        .retry-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 10px;
            cursor: pointer;
        }
        .retry-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üîê LinkedIn Captcha Resolution</h2>
        <p>Connecting to VNC server...</p>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="spinner"></div>
            <p>Connecting to VNC Server‚Ä¶</p>
        </div>
    </div>

    <div class="status connecting" id="status">üîÑ Initializing VNC connection...</div>

    <div style="text-align:center;">
        <button id="retryButton" class="retry-button" style="display:none;" onclick="location.reload()">
            üîÑ Retry Connection
        </button>
    </div>

    <div id="screen"></div>

    <script type="module">
        import RFB from './core/rfb.js';

        let rfb = null;
        let hasAttempted = false;

        function updateStatus(text, className = 'connecting') {
            const el = document.getElementById('status');
            el.textContent = text;
            el.className = `status ${className}`;
        }

        function hideLoading() {
            const el = document.getElementById('loadingOverlay');
            el.classList.add('hidden');
        }

        function showRetryButton() {
            document.getElementById('retryButton').style.display = 'inline-block';
        }

        function connectedToServer() {
            console.log('‚úÖ Connected to VNC server');
            updateStatus("‚úÖ Connected to VNC server", "connected");
            hideLoading();
        }

        function disconnectedFromServer(e) {
            console.log('üîå Disconnected from VNC server', e);
            updateStatus("‚ùå Connection failed or disconnected", "error");
            hideLoading();
            showRetryButton();
        }

        function credentialsRequired() {
            console.log('üîë Sending empty credentials');
            updateStatus("üîë Authenticating...", "connecting");
            rfb.sendCredentials({ password: '' });
        }

        function connectOnce() {
            if (hasAttempted) {
                console.log('‚ö†Ô∏è Connection already attempted');
                return;
            }
            
            hasAttempted = true;
            updateStatus("üîÑ Connecting to VNC server...", 'connecting');

            const host = window.location.hostname || 'localhost';
            const port = '6080';
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const url = `${protocol}//${host}:${port}/`;

            console.log('üöÄ Connecting to:', url);

            try {
                rfb = new RFB(document.getElementById('screen'), url, {
                    credentials: { password: '' }
                });

                rfb.addEventListener('connect', connectedToServer);
                rfb.addEventListener('disconnect', disconnectedFromServer);
                rfb.addEventListener('credentialsrequired', credentialsRequired);

                rfb.scaleViewport = true;
                rfb.resizeSession = true;
                rfb.qualityLevel = 6;
                rfb.compressionLevel = 2;

            } catch (err) {
                console.error('‚ùå Connection error:', err);
                updateStatus(`‚ùå Error: ${err.message}`, 'error');
                hideLoading();
                showRetryButton();
            }
        }

        // Auto-connect when page loads - ONLY ONCE
        window.addEventListener('load', () => {
            console.log('üìÑ Page loaded, starting connection...');
            setTimeout(connectOnce, 1000); // 1 second delay
        });
    </script>
</body>
</html>
