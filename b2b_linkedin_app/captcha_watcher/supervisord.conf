[supervisord]
nodaemon=true
user=root
loglevel=info
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# D-Bus system service
[program:dbus]
command=/usr/bin/dbus-daemon --system --nofork
user=root
autostart=true
autorestart=true
priority=50
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# Virtual display
[program:Xvfb]
command=/usr/bin/Xvfb :0 -screen 0 1280x800x24 -ac -extension GLX +render -noreset
environment=DISPLAY=:0
user=root
autorestart=true
autostart=true
priority=100
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
depends_on=dbus

# Window manager
[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=:0
user=root
autorestart=true
autostart=true
priority=200
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
depends_on=Xvfb

# x11vnc
[program:x11vnc]
command=/usr/bin/x11vnc -display :0 -rfbport 5900 -forever -shared -nopw -listen 0.0.0.0 -xkb -noxrecord -noxfixes -noxdamage -ncache 10 -ncache_cr -cursor arrow
environment=DISPLAY=:0
user=root
autorestart=true
autostart=true
priority=300
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
depends_on=fluxbox

# noVNC (websockify)
[program:novnc]
command=/bin/bash -c "sleep 15 && /opt/novnc/utils/websockify/websockify.py --web /opt/novnc --heartbeat=30 --wrap-mode=ignore 6080 127.0.0.1:5900"
user=root
autorestart=true
autostart=true
priority=400
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
depends_on=x11vnc

# Captcha watcher (ваш Python-скрипт)
[program:captcha_watcher]
command=python -u captcha_watcher/captcha_watcher_with_gui.py
directory=/app
environment=DISPLAY=:0,PYTHONPATH=/app,CHROME_BIN=/usr/bin/chrome-wrapper
user=root
autorestart=true
autostart=true
priority=500
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
depends_on=novnc
startsecs=30
stopwaitsecs=10
killasgroup=true