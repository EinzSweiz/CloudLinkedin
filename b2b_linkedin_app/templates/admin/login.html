{% extends "admin/login.html" %}

{% block extrahead %}
  {{ block.super }}
  <script>
    // Force light theme on page load
    document.addEventListener("DOMContentLoaded", function() {
      // Remove dark theme classes
      document.documentElement.removeAttribute('data-theme');
      document.body.removeAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', 'light');
      
      // Force light theme in localStorage
      if (localStorage) {
        localStorage.setItem('theme', 'light');
        localStorage.setItem('unfold-theme', 'light');
      }
      
      // Hide any theme toggles
      const themeToggles = document.querySelectorAll('[data-toggle="theme"], .theme-toggle, button[aria-label*="theme"]');
      themeToggles.forEach(toggle => {
        toggle.style.display = 'none';
      });
    });
  </script>
{% endblock %}

{% block content %}
  {{ block.super }}

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      if (form) {
        const div = document.createElement("div");
        div.style.textAlign = "center";
        div.style.marginTop = "20px";

        const a = document.createElement("a");
        a.href = "{% url 'register' %}";
        a.className = "button default";
        a.style.padding = "10px 20px";
        a.style.fontSize = "15px";
        a.style.borderRadius = "8px";
        a.textContent = "Don't have an account? Register";

        div.appendChild(a);
        form.parentNode.insertBefore(div, form.nextSibling);
      }
    });
  </script>
{% endblock %}
